<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription-COSE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Main Content -->
         <main class="container my-5">
            <h1 class="text-center">S'inscrire</h1>
            <p class="text-center text-muted">Rejoindre facilement les membres de la</p>
            <p class="text-center text-muted">communion chrétienne pour le succès des</p>
            <p class="text-center text-muted">étudiants</p>
            <div class="row g-0 border rounded shadow">
                <!-- Section image -->
                <div class="col-md-6 border-end">
                    <img src="dclm logo.jpg" alt="Dclm" class="img-fluid rounded-start w-100 h100">
                </div>

                <div class="col-md-6 p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom et prénom</label>
                            <input type="text" class="form-control" id="name" placeholder="Votre nom complet">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Votre email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Votre numero de Téléphone">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="gender" class="form-label">Sexe</label>
                            <select class="form-select" id="gender">
                                <option selected>Choississez...</option>
                                <option value="male">Masculin</option>
                                <option value="female">Féminin</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-danger btn-custom">Inscription</button>
                        </div>
                    </form>
                </div>
            </div>
         </main>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         <script src="script.js"></script>
    </body>
</html>
